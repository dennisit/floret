<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>管理后台</title>
    <meta name="description" content="login page" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <link rel="shortcut icon" href="assets/img/favicon.png" type="image/x-icon">
    <link href="/assets/css/bootstrap.min.css" rel="stylesheet" />
    <link id="bootstrap-rtl-link" href="" rel="stylesheet" />
    <link href="/assets/css/font-awesome.min.css" rel="stylesheet" />
    <link href="/assets/css/beyond.min.css" rel="stylesheet" />
    <link href="/assets/css/demo.min.css" rel="stylesheet" />
    <link href="/assets/css/animate.min.css" rel="stylesheet" />
    <link id="skin-link" href="" rel="stylesheet" type="text/css" />
    <script src="/assets/js/skins.min.js"></script>
</head>
<body ng-controller="authorizationSignZone">
    <div class="login-container animated fadeInDown">
        <form action="/signIn.json">
            <div class="loginbox bg-white">
                <div class="loginbox-title">系统登录</div>
                <div class="loginbox-social">
                    <div class="social-title ">使用第三方账号登录</div>
                    <div class="social-buttons">
                        <a href="" class="button-facebook">
                            <i class="social-icon fa fa-facebook"></i>
                        </a>
                        <a href="" class="button-twitter">
                            <i class="social-icon fa fa-twitter"></i>
                        </a>
                        <a href="" class="button-google">
                            <i class="social-icon fa fa-google-plus"></i>
                        </a>
                    </div>
                </div>
                <div class="loginbox-or">
                    <div class="or-line"></div>
                    <div class="or">OR</div>
                </div>
                <div class="loginbox-textbox">
                    <input type="text" class="form-control" placeholder="登录账号" />
                </div>
                <div class="loginbox-textbox">
                    <input type="text" class="form-control" placeholder="登录密码" />
                </div>
                <div class="loginbox-forgot">
                    <a href="">忘记密码?</a>
                </div>
                <div class="loginbox-submit">
                    <input type="submit"  class="btn btn-primary btn-block" value="登 录">
                </div>
                <div class="loginbox-signup">
                    <a href="javascript:void(0);">还没有账号?点此注册</a>
                </div>
            </div>
            <div class="logobox"></div>
        </form>
    </div>
    <script src="/assets/js/jquery-2.0.3.min.js"></script>
    <script src="/assets/js/bootstrap.min.js"></script>
    <script src="/assets/js/beyond.min.js"></script>
</body>
</html>
